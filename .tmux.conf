set-window-option -g utf8 on
set-window-option -g mode-mouse on

# color setting
set -g terminal-overrides 'xterm:colors=256'

# vimのキーバインドでペインを移動する
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# | でペインを縦分割する
bind | split-window -h

# - でペインを縦分割する
bind - split-window -v

