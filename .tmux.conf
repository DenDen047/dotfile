set-window-option -g utf8 on
set-window-option -g mode-mouse on

# color setting
set -g terminal-overrides 'xterm:colors=256'

# 画面移動のキーバインドをvim風にする
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# 画面分割のキーバインドをいい感じにする
bind | split-window -h
bind - split-window -v

